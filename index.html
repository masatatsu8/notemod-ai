<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoteMod AI - PDF Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0fdf4',
              100: '#dcfce7',
              500: '#22c55e',
              600: '#16a34a',
              900: '#14532d',
            }
          },
          keyframes: {
            'flicker': {
              '0%, 45%': { opacity: '1' },
              '50%, 95%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          },
          animation: {
            'flicker': 'flicker 2.5s linear infinite',
          }
        }
      }
    }
  </script>
  <!-- PDF.js worker is loaded dynamically in services/pdfService.ts -->
  <!-- PDF.js worker is loaded dynamically in services/pdfService.ts -->
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
  <div id="root" class="h-full"></div>
</body>

</html>
